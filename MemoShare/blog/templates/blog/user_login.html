{% extends 'blog/base.html' %}

{% block title %} Log In {% endblock title %}

{% block content %}      

<div class="container">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form }}
    <br>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/register">Register now</a>.</p>
</div>

{% endblock %}
