{% extends 'blog/base.html' %}

{% block content %}
    <form action="/search" method="POST">
        {% csrf_token %} 
        <input type="text" name="name">
        <input type="submit" name="submit" value="Search">
    </form>

    {% for result in results %}

        <p>{{result.name}}</p>

    {% endfor %}
{% endblock %}
